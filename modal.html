<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triple G BuildHub - All Modals</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Lineicons -->
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    /* Trigger Buttons */
    .trigger-btn {
      padding: 14px 32px;
      background: #FF7120;
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .trigger-btn:hover {
      background: #FF8540;
      box-shadow: 0 8px 24px rgba(255, 113, 32, 0.3);
      transform: translateY(-2px);
    }

    /* Modal Backdrop */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-backdrop.active {
      display: flex;
      opacity: 1;
    }

    .modal-backdrop.closing {
      opacity: 0;
    }

    /* Modal Container */
    .modal {
      background: #02344D;
      border-radius: 28px;
      max-width: 440px;
      width: 100%;
      position: relative;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4),
                  0 0 0 1px rgba(255, 113, 32, 0.1);
      transform: translateY(20px) scale(0.95);
      opacity: 0;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .modal-backdrop.active .modal {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal-backdrop.closing .modal {
      transform: translateY(10px) scale(0.95);
      opacity: 0;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      padding: 4px;
      transition: color 0.2s ease;
      z-index: 10;
    }

    .close-btn:hover {
      color: white;
    }

    /* Modal Structure */
    .modal-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ICON SECTION */
    .icon-section {
      width: 100%;
      background: #00273C;
      padding: 48px 24px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .icon-container {
      width: 96px;
      height: 96px;
      margin-bottom: 18px;
      border-radius: 50%;
      background: #0A3047;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 4px rgba(255, 113, 32, 0.2),
                  0 0 18px rgba(255, 113, 32, 0.4);
      animation: subtlePulse 3s infinite ease-in-out;
    }

    @keyframes subtlePulse {
      0%, 100% { box-shadow: 0 0 0 4px rgba(255, 113, 32, 0.2), 0 0 18px rgba(255, 113, 32, 0.4); }
      50% { box-shadow: 0 0 0 5px rgba(255, 113, 32, 0.15), 0 0 22px rgba(255, 113, 32, 0.5); }
    }

    .icon-container i {
      font-size: 48px;
      color: #FF7120;
    }

    .icon-section h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 22px;
      color: #FFFFFF;
      margin-top: 6px;
      letter-spacing: -0.02em;
    }

    /* CONTENT SECTION */
    .content-section {
      width: 100%;
      padding: 32px 48px 48px;
      text-align: center;
      background: #ffffff; /* White section */
    }

    .modal-description {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      color: #334155;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    /* BUTTONS */
    .modal-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    .custom-btn-cancel,
    .custom-btn-confirm {
      background-color: #0A3047;
      border: 2px solid #FF7120;
      color: white;
      padding: 10px 40px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .custom-btn-cancel:hover,
    .custom-btn-confirm:hover {
      background-color: #FF7120;
      color: #fff;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <!-- Trigger Buttons -->
  <button class="trigger-btn" onclick="openModal('success')">Show Success Modal</button>
  <button class="trigger-btn" onclick="openModal('info')">Show Info Modal</button>
  <button class="trigger-btn" onclick="openModal('warning')">Show Warning Modal</button>
  <button class="trigger-btn" onclick="openModal('error')">Show Error Modal</button>

  <!-- MODAL -->
  <div class="modal-backdrop" id="modalBackdrop" onclick="handleBackdropClick(event)">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
          <path d="M15 5L5 15M5 5L15 15" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>

      <div class="modal-content">
        <div class="icon-section">
          <div class="icon-container" id="modalIcon">
            <i class="lni lni-warning"></i>
          </div>
          <h2 id="modalTitle">Ready to Sign Out?</h2>
        </div>

        <div class="content-section">
          <p class="modal-description" id="modalMessage">
            You're about to end your session. Don’t worry — your work is saved, and you can always come back anytime.
          </p>

          <div class="modal-buttons">
            <button class="custom-btn-cancel" onclick="closeModal()">Cancel</button>
            <button class="custom-btn-confirm" onclick="confirmAction()">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalIcon = document.getElementById('modalIcon');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');

    const modalTypes = {
      success: {
        icon: 'lni lni-checkmark-circle',
        title: 'Success!',
        message: 'Your operation was completed successfully.',
      },
      info: {
        icon: 'lni lni-information',
        title: 'Information',
        message: 'Here’s something you might want to know.',
      },
      warning: {
        icon: 'lni lni-warning',
        title: 'Warning!',
        message: 'You’re about to perform an important action.',
      },
      error: {
        icon: 'lni lni-cross-circle',
        title: 'Error!',
        message: 'Something went wrong. Please try again.',
      }
    };

    function openModal(type) {
      const data = modalTypes[type];
      modalIcon.innerHTML = `<i class="${data.icon}"></i>`;
      modalTitle.textContent = data.title;
      modalMessage.textContent = data.message;
      modalBackdrop.classList.remove('closing');
      modalBackdrop.classList.add('active');
    }

    function closeModal() {
      modalBackdrop.classList.add('closing');
      setTimeout(() => {
        modalBackdrop.classList.remove('active', 'closing');
      }, 300);
    }

    function confirmAction() {
      alert('Action confirmed!');
      closeModal();
    }

    function handleBackdropClick(event) {
      if (event.target === modalBackdrop) closeModal();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalBackdrop.classList.contains('active')) closeModal();
    });
  </script>
</body>
</html>
