{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Forgot Password | Triple G BuildHub</title>
  <link href="{% static 'lineicons/lineicons.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link rel="stylesheet" href="{% static 'css/sitecss/modal_messages.css' %}">
</head>
<body>
<div class="container" id="container">
  <div class="form-container login-container" style="transform: translateX(0%);">
    <form method="POST" action="" autocomplete="on">
      <h1>Reset Password</h1>
      {% csrf_token %}
      <p style="margin-bottom: 20px; color: #666;">Enter your email address and we'll send you a code to reset your password.</p>
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <button type="submit">Send Reset Code</button>
      <div class="mobile-toggle-wrapper login-toggle">
        <button type="button" class="mobile-toggle-btn" onclick="window.location.href='{% url 'accounts:client_login' %}'">
          Remember your password? Back to Login
        </button>
      </div>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1 class="title">TRIPLE G DESIGN <br> STUDIO + CONSTRUCTION</h1>
        <p>Reset your password to continue your journey with Triple G Studio.</p>
      </div>    
    </div>
  </div>
</div>
<script src="{% static 'js/sitejs/modal_messages.js' %}"></script>
</body>
</html>
