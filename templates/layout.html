{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'images/logostick.png' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logostick.png' %}">
  
  {% block head %} 
    <!-- Modal Message CSS -->
    <link rel="stylesheet" href="{% static 'css/sitecss/modal_messages.css' %}">
    <!-- Lineicons for modal icons -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  {% endblock %}
</head>
<body>
  {% include 'client/_modal_messages.html' %}
   <nav class="navbar">
    <div class="logo-container" onclick="window.location.href='{% url 'core:index' %}'">
    <img class="logo" src="{% static 'images/logostick.png' %}" alt="Logo">
    <div class="logo1">TRIPLE<a>G.</a></div>
  </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="{% url 'core:index' %}">Home</a></li>
      <li><a href="{% url 'blog:bloglist' %}">Blog</a></li>
      <li><a href="{% url 'core:contact' %}">Contact</a></li>
      <li><a href="{% url 'core:about' %}">About Us</a></li>
      {% if not user.is_authenticated %}
      <li><a href="{% url 'accounts:client_login' %}">Log in</a></li>
      {% else %}
      <li><a href="/user">Dashboard</a></li>
      <li><a href="{% url 'core:usersettings' %}" class="active">Settings</a></li>
      {% endif %}
     
    </ul>
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </button>
  </nav>
  {% block body %}
  {% endblock %}
  <!-- Modal Message JS -->
  <script src="{% static 'js/sitejs/modal_messages.js' %}"></script>
</body>
</html>
